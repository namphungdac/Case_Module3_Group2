<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>learn English - Online Education Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="/public/img/favicon.ico" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="/public/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/public/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark">
        <div class="row py-2 px-lg-5">
            <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center text-white">
                    <small><i class="fa fa-phone-alt mr-2"></i>0123 345 678</small>
                    <small class="px-3">|</small>
                    <small><i class="fa fa-envelope mr-2"></i>cgtx.works@gmail.com</small>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-2" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-2" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-white px-2" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-white px-2" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-white pl-2" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
            <a href="/adminHome" class="navbar-brand ml-lg-3">
                <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-book-reader mr-3"></i>CGTX Center</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mx-auto py-0">
                </div>
                <a href="" class="btn btn-primary py-2 px-4 d-none d-lg-block">{customerName}</a>
            </div>
        </nav>
    </div>
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="mb-5">
                        <div class="section-title position-relative mb-5">
                            <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">THÊM KHOÁ HỌC</h6>
                            <h1 class="display-4">Thêm thông tin chi tiết của một khoá học</h1>
                        </div>

                        <form class="needs-validation" method="post" novalidate enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="validationTooltip01">Tiêu đề</label>
                                    <input name="titleCourse" type="text" class="form-control" id="validationTooltip01"  required>

                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationTooltip02">Nội dung chính</label>
                                    <input name="contentCourse" type="text" class="form-control" id="validationTooltip02"  required>

                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationTooltip02">Giá khoá học</label>
                                    <input name="priceCourse" type="text" class="form-control" id="validationTooltip03"  required>

                                </div>
                                <div class="row-cols-md-4">
                                    <label>
                                        Miêu tả khoá học
                                        <textarea name="describeCourse"  cols="85" rows="10"></textarea>
                                    </label>
                                </div>
                                <div class="needs-validation"  id="imgUpload" hidden>
                                    <table style="width: 300px; height: 300px; border: 3px solid black" >
                                        <tr>
                                            <td style="width: 300px; height: 300px; font-size: 150px; " class="text-center">+</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="image">Ảnh mô tả</label>
                                    <img id="blah" src="#" alt="your image" width="300" hidden/>
                                    <div class="input-group">

                                        <input name="filetoupload" type="file" class="form-control" id="image" aria-describedby="validationTooltipUsernamePrepend" required>
                                    </div>

                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Thêm khoá học</button>
                        </form>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <a href="#" class="btn btn-lg btn-primary rounded-0 btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/public/lib/easing/easing.min.js"></script>
    <script src="/public/lib/waypoints/waypoints.min.js"></script>
    <script src="/public/lib/counterup/counterup.min.js"></script>
    <script src="/public/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/public/js/main.js"></script>
</body>

</html>

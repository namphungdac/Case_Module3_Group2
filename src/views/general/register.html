<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>learn English - Online Education Website Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="/public/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="/public/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/public/css/style.css" rel="stylesheet">
</head>

<body>

<div>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <h1 class="mt-n2 text-uppercase text-center text-dark><i class="fa fa-book-reader mr-3></i>WELCOME TO LEARN ENGLISH</h1>
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
               class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post">
            <!-- name input -->
            <div class="form-outline mb-4">
              <input name="name" type="text" id="form1Example1" placeholder="User name" class="form-control form-control-lg" />
            </div>
            <!-- age input -->
            <div class="form-outline mb-4">
              <input name="age" type="text" id="form1Example12" placeholder="Age" class="form-control form-control-lg" />
            </div>
            <!-- Address input -->
            <div class="form-outline mb-4">
              <input name="address" type="address" id="form1Example14" placeholder="Address" class="form-control form-control-lg" />
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name="email" type="email" id="form1Example13" placeholder="Email" class="form-control form-control-lg" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="password" type="password" id="form1Example23" placeholder="Password" class="form-control form-control-lg" />
            </div>
            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <input type="password" oninput="ConfirmPass()" id="form1Example2" placeholder="Confirm Password" class="form-control form-control-lg" />
              <p id="Confirm" style="color: red"></p>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">register</button>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
               role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/public/lib/easing/easing.min.js"></script>
<script src="/public/lib/waypoints/waypoints.min.js"></script>
<script src="/public/lib/counterup/counterup.min.js"></script>
<script src="/public/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/public/js/main.js"></script>
</body>

</html>
